<th:block th:fragment="courseCreate">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <title>Faculty Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
    <th:block th:replace="/layout/head :: head"/>

    <br>
    <br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Create New Course </h1>
                <div class = "card-body">
                    <ul th:each="s:${script}">
                        <li th:text="${s}"></li>
                    </ul>
                    <form th:action="@{/courses/create}" method="POST">
                        <div class ="form-group">
                            <label> Course Name </label>
                            <input
                                    type = "text"
                                    name = "courseName"
                                    class = "form-control"
                                    placeholder="Enter Course Name"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Course Header </label>
                            <div id="cid_3" class="form-input-wide" data-layout="half">
                                <select class="form-select"  name= "instructorId" id="course" required>
                                    <option  value="">Choose...</option>
                                    <th:block th:each="ch:${courseHeader}">
                                        <option th:text="${ch.fullName}" th:value="${ch.id}">
                                        </option>
                                    </th:block>

                                </select>
                            </div>
                        </div>

                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
</th:block>
