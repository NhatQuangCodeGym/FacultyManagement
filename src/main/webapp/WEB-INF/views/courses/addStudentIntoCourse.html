<div class="container">
    <div class="row">
        <h1 th:data-id="${course.id}"> List Students In Class </h1>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">

            <thead class="table-dark">
            <tr>
                <th> Student First Name</th>
                <th> Student Last Name</th>
                <th> Student Email</th>
                <th> Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="student: ${students}">

                    <tr>

<!--                        <td><input type="text" th:value="${student.id}" hidden></td>-->
                        <td><input type="text" th:value="${student.firstName}"></td>
                        <td><input type="text" th:value="${student.lastName}"></td>
                        <td><input type="text" th:value="${student.email}"></td>
                        <td>
                                <form method="POST" >
                                    <input type="text" name="id" th:value="${student.id}" hidden>
                                    <input type="text" name="firstName" th:value="${student.firstName}" hidden >
                                    <input type="text" name="lastName" th:value="${student.lastName}" hidden>
                                    <input type="text" name="email" th:value="${student.email}" hidden>
                                    <button type="submit">Add</button>
                                </form>

                        </td>

                    </tr>

            </th:block>
            </tbody>

        </table>

    </div>


</div>
