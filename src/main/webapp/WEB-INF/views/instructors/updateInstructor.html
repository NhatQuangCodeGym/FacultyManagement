
<th:block th:fragment="modalUpdate">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Instructor Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/instructors/list}">Instructor Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Update Instructor </h1>
                <div class = "card-body">
                    <form th:action="@{/instructors/update/{id} (id=${instructor.id})}" th:object = "${instructor}" method="POST">
                        <div class ="form-group">
                            <label> Instructor Full name </label>
                            <input
                                    type = "text"
                                    name = "firstName"
                                    th:field = "*{fullName}"
                                    class = "form-control"
                                    placeholder="Enter Instructor Full Name"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Instructor Email </label>
                            <input
                                    type = "email"
                                    name = "email"
                                    th:field = "*{email}"
                                    class = "form-control"
                                    placeholder="Enter Student Last Name"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Student Phone </label>
                            <input
                                    type = "text"
                                    name = "phone"
                                    th:field = "*{phone}"
                                    class = "form-control"
                                    placeholder="Enter Instructor Phone"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Instructor Address </label>
                            <input
                                    type = "text"
                                    name = "address"
                                    th:field = "*{address}"
                                    class = "form-control"
                                    placeholder="Enter Instructor Address"
                            />
                        </div>

                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
</th:block>
