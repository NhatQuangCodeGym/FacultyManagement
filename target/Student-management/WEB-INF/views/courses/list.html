<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="/layout/head :: head"/>

<div class ="container">
    <div class = "row">
        <h1> List Course </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/courses/create}" class = "btn btn-primary btn-sm mb-3"> Add Course</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Course ID</th>
            <th> Course Name</th>
            <th> Course Header </th>
            <th> Student Amount </th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "course:${courses}">
            <td th:text = "${course.id}"></td>
            <td th:text = "${course.courseName}"></td>
            <td th:text = "${course.courseHeader.getFullName()}"></td>
            <td></td>
<!--            <td th:text = "${course.address}"></td>-->
            <td>
                <a th:href = "@{/courses/update/{id}(id=${course.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/courses/addStudentToCourse}"
                   class = "btn btn-danger">Add student</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
