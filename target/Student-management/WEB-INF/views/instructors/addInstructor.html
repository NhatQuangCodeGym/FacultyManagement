<th:block th:fragment="addInstructor">
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Faculty Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <th:block th:replace="/layout/head :: head"/>

    <br>
    <br>
    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Create New Instructor </h1>
                <div class = "card-body">
                    <form th:action="@{/instructors/create}" th:object = "${instructor}" method="POST">
                        <div class ="form-group">
                            <label> Instructor Full Name </label>
                            <input
                                    type = "text"
                                    name = "fullName"
                                    th:field = "*{fullName}"
                                    class = "form-control"
                                    placeholder="Enter Instructor Name"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Instructor Email </label>
                            <input
                                    type = "email"
                                    name = "email"
                                    th:field = "*{email}"
                                    class = "form-control"
                                    placeholder="Enter Instructor Email"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Instructor Phone </label>
                            <input
                                    type = "text"
                                    name = "phone"
                                    th:field = "*{phone}"
                                    class = "form-control"
                                    placeholder="Enter Instructor Phone"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Instructor Address </label>
                            <input
                                    type = "text"
                                    name = "address"
                                    th:field = "*{address}"
                                    class = "form-control"
                                    placeholder="Enter Instructor Address"
                            />
                        </div>

                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
</th:block>
